<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="usercss.css">
    <title>User Page</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="title">Gift Of Giving</div>
            <ul>
                <li>
                    <a class="navitem" href="index.html#home">Home</a>
                </li>
                <li>
                    <a class="navitem" href="index.html#about">About</a>
                </li>
                <li>
                    <a class="navitem" href="index.html#donation">Donate</a>
                </li>
                <li>
                    <a class="navitem" href="index.html#contact">Contact</a>
                </li>
                <li class="missions">
                    <a href="index.html#mission" class="navitem">Missions</a>
                </li>
            </ul>  
        </div>  
        <div class="content">
            <h1>Thanks</h1>
            <h1>For Donating for the people in need.</h1><br><br>
            <h1>Your order has been accepted by our</h1><h1>delivery agent...</h1>
            <div class="details">
                <a id="trackLink" class="link" href="maps.html">Follow this link to track the location</a>
            </div>
        </div>
    </div>
    <script>
        async function redirectToMap() {
            try {
                const response = await fetch('http://127.0.0.1:3000/map-data');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log('Received Data:', data);

                // Construct URL with query parameters
                const params = new URLSearchParams({
                    name: data.name || 'John Doe',
                    phone: data.mobileno || '1234567890',
                    address: data.address || 'Default Address',
                    message: data.message || '',
                    donation: data.donation || ''
                });

                const trackLink = document.getElementById('trackLink');
                trackLink.href = `maps.html?${params.toString()}`;
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', redirectToMap);
    </script>
</body>
</html>
